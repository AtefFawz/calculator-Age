<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth-Day</title>
    <link rel="stylesheet" href="./styling/style.css" />
    <link rel="stylesheet" href="./styling/all.min.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <!-- Day  -->
        <div class="day">
          <label for="">DAY</label>
          <input id="day" />
        </div>
        <!-- Month  -->
        <div class="month">
          <label for="">MONTH</label>
          <input id="month" />
        </div>
        <!-- Years -->
        <div class="year">
          <label for="">YEAR</label>
          <input id="year" />
        </div>
      </div>
      <!-- End Container -->
      <!-- Start Button -->
      <div class="btn">
        <hr />
        <button>
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
      <!-- End Button -->
      <div class="allSpan">
        <ul>
          <li><span class="spanYear">- - </span>Years</li>
          <li><span class="spanMonth">- - </span>Month</li>
          <li><span class="spanDay">- - </span>Day</li>
        </ul>
      </div>
    </div>
    <!-- End Parent Container -->
    <script src="./scribting/main.js"></script>
  </body>
</html>
